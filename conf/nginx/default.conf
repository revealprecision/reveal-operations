server {
    listen 80 default_server;

    server_name _;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name reveal-dev.akros.online;

    ssl_certificate /etc/nginx/ssl/reveal-dev.akros.online.cer;
    ssl_certificate_key /etc/nginx/ssl/reveal-dev.akros.online.key;
    proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    proxy_ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://reveal-web:3000;
        #proxy_pass http://192.168.225.68:3000;
        proxy_read_timeout 86400s;
        proxy_set_header  Host               $host;
        proxy_set_header  X-Real-IP          $remote_addr;
        proxy_set_header  X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Host   $server_name;
        proxy_set_header  X-Forwarded-Proto  https;
        proxy_redirect    off;
        proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        client_max_body_size 50M;
    }

    access_log    /var/log/nginx/reveal-dev.akros.online-access.log;
    error_log     /var/log/nginx/reveal-dev.akros.online-error.log;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name opensrp-dev.akros.online;

    ssl_certificate /etc/nginx/ssl/opensrp-dev.akros.online.cer;
    ssl_certificate_key /etc/nginx/ssl/opensrp-dev.akros.online.key;
    proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    proxy_ssl_ciphers HIGH:!aNULL:!MD5;

    location /opensrp {
        proxy_pass http://opensrp-server:8080/opensrp;
        proxy_read_timeout 86400s;
        proxy_set_header  Host               $host;
        proxy_set_header  X-Real-IP          $remote_addr;
        proxy_set_header  X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Host   $server_name;
        proxy_set_header  X-Forwarded-Proto  https;
        proxy_set_header  Referrer-Policy    no-referrer;
        proxy_redirect    off;
        proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;

        rewrite (.*)//+(.*) $1/$2 permanent;

        proxy_buffer_size  128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        client_max_body_size 50M;
        client_body_in_file_only on;
    }

    access_log    /var/log/nginx/opensrp-dev.akros.online-access.log;
    error_log     /var/log/nginx/opensrp-dev.akros.online-error.log;
}

